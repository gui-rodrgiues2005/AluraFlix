<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/main-label.css"> 
    <link rel="stylesheet" href="css/main-input.css">
    <link rel="stylesheet" href="css/main-button.css">
    <link rel="stylesheet" href="css/wrapper-banner.css">
    <link rel="stylesheet" href="css/main-banner.css">
    <link rel="stylesheet" href="css/main-caption.css">
    <link rel="stylesheet" href="css/list.banners.css">
    <link rel="stylesheet" href="css/main-footer.css">
</head>
    <body>
        <h1 class="main-title">AluraFlix</h1>
        <label class="main-label" for="name">Nome do Filme</label>
        <input id="name" class="main-input" type="text">
    
        <label class="main-label" for="url">URL da imagem</label>
        <input id="url" class="main-input" type="text">

        <button class="main-button">Adicionar</button>

        <section class="list-banners">
            <figure class="wrapper-banner">
                <img class="main-banner" src="img/banner 1.png" alt="Twisters">
                <figcaption class="main-caption">Twisters</figcaption>
            </figure>

            <figure class="wrapper-banner"> 
                <img class="main-banner" src="img/banner 2.png" alt="MinionS ME4">
                <figcaption class="main-caption">Minions</figcaption>
            </figure>

            <figure class="wrapper-banner">
                <img class="main-banner" src="img/banner 3.png" alt="Planeta dos macacos">
                <figcaption class="main-caption">Planeta dos macacos</figcaption>
            </figure>
        </section>

        <footer class="main-footer">
            <a class="logo" href="https://www.alura.com.br/">
                <img src="img/logo.png" alt="logo da alura">
            </a>
            <h3 class="title">#imers√£oDev</h3>
        </footer>
    </body>
</html>
